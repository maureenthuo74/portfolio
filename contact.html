    <!--Jumbotron Section-->
    <header>
    <h1>Drop me a line</h1>
    </header>
    <img src="images/contact.jpg" , width="300" height="300" alt="contact image" />
    <!--Main Section-->
    <main>
      <div class="form-control row">
        <label for="Email*" class="col-3">Email*</label>
        <br>
        <input
          type="text"
          class="form-input col-6"
          name="email"
          id="email"
          placeholder="Your email"
        />
      </div>
      <br>

      <div class="form-control row">
        <label for="Name" class="col-3">Name*</label>
        <br>
        <input
          type="text"
          class="form-input col-6"
          name="name"
          id="name"
          placeholder="Your name"
        />
      </div>
      <br>

      <div class="form-control row">
        <label for="tel" class="col-3">Tel.</label>
        <input type="tel" class="form-input col-1" name="tel" id="tel" placeholder="+254" />
        <input type="tel" class="form-input col-4" name="tel" id="tel" placeholder="07********" />
      </div>
      <br>

      <label for="Preferred means" class="col-3">Preferred means:</label>
      <input type="radio" name="Tel." id="Tel."><label for="Tel." class="col-3">Tel.</label>
      <input type="radio" name="Email" id="Email"><label for="Email" class="col-3">Email</label>
      <br><br>

      <form action="/action_page.html">
        <label for="Product">Product*</label><br>
        <select name="product" id="product">
        <br>
        <option value="InDesign">Photoshop</option>
        <option value="Ilustrator">Proofreading</option>
        <option value="Photoshop">Data Entry</option>
        </select>
        
        <br><br>
      </form>

      <label for="Message" class="col-3">Message*</label>
      <div class="form-control row">
        <textarea
          cols="15"
          rows="4"
          class="form-input col-6"
          name="message"
          id="message">
        </textarea>
        
      </div>
      <br>

      <input type="checkbox" name="Subscribe to news and offers" id="Subscribe to news and offers"><label for="Subscribe to news and offers" class="col-3">Subscribe to news and offers</label>
      <br><br>
      
      <button class="button button-block"/>Send Message</button><hr>
    </main>
