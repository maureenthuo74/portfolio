    <!--Jumbotron Section-->
    <header>
      <div class="container">
        <section class="hero row">
          <div class="col">
   
    <h1>LET'S TALK. BUT YOU FIRST.</h1>
    <p> 
      If you’d like to chat about a design please fill in the form
      below and I’ll get back within 1-2 days.
    </p>
        </div>

     </div>

    <!--Main Section-->
    <main class="container">
     <div class="box box_shadow">
      <img src="images/profile-removebg.png" width="100" height="100" alt="contact image" class="shape"/>
     <div class="card-header text-center"></div>
     <div class="card-body">
      <form action=""> 
       <p>
        <label for="">Email*</label><br/>
        <input
          type="email"
          class="form-input"
          name="email"
          id="email"
          size="30"
          placeholder="Your email"
        />
       </p>
      <p>
        <label for="">Name*</label><br/>
        <input
          type="text"
          class="form-input"
          name="name"
          id="name"
          size="30"
          placeholder="Your name"
        />
      </p>
    <div class="row">
        <label class="mr-3" for="phone">Tel.</label>
        <input 
          type="tel" 
          class="form-input" 
          name="code" 
          id="code" 
          size="4" 
          placeholder="+254" 
          />
        <input 
          type="tel" 
          class="form-input ml-3" 
          name="phone" 
          id="phone" 
          size="10" 
          placeholder="07********" 
          />
    </div>
    <p>
      <label for="means">Preferred means:</label>
      <div class="row">
        <input type="radio" name="contact" id="mobile" />Tel.
        <input type="radio" name="contact" id="mail" />Email
      </div>
    </p>
    <p>
      <label for="Product">Product*</label><br/>
       <select name="product" id="product" class="form-input">
        <option value="InDesign">Photoshop</option>
        <option value="Ilustrator">Proofreading</option>
        <option value="Photoshop">Data Entry</option>
       </select>
    </p>
    <p>
      <label for="">Message*</label><br/>
      <textarea
          rows="5"
          cols="30"
          class="form-control b box-shadow">
      </textarea>
    </p>
    <p>
      <input type="checkbox" name="offers" id="offers"/>
      <label for="offers">Subscribe to news and offers</label>
    </p>
    <p>
      <input class="btn" type="submit" value="Send Message" />
    </p>
    </form>
